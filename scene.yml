---
geometry:
    - type: julia
      c: [-0.213, -0.0410, -0.563, -0.560]
      iterations: 64
      material: plain
      epsilon: 0.001
      cutoff: 100
materials:
    plain:
        specular: 1.0
        diffuse: 0.5
        ambient: 0.01
        shininess: 4.0
lights:
    - facing: [0, 0, 0]
      specular: [255, 255, 255, 1]
      diffuse: [255, 255, 255, 1]
      ambient: [255, 255, 255, 1]
cameras:
    main:
        facing: [1, 0, 0]
        right: [0, 1, 0]
        pos: [0, 0, 0]
        focal_len: 10
        width: 3
        height: 2
renders:
    - camera: main
      width: 500
